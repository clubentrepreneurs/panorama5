<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GLB + cercles + panorama + menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <!-- Empêche le pinch-zoom global brutal -->
  <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: none;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: transparent !important;
    }

    /* === Texte principal === */
    #customText {
  position: absolute;
  bottom: 5vh;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Apex New', sans-serif;
  font-size: clamp(24px, 4vw, 48px);
  font-weight: heavy;
  text-align: center;
  color: black;
  z-index: 2000;
  line-height: 1.2;
  background-color: transparent;
  padding: 1em 2em;
  border-radius: 0;
  max-width: 90vw;
  word-wrap: break-word;
  /* Ajout pour le zoom en douceur */
  transition: transform 0.3s ease-in-out;
}

/* Nouvelles règles pour l'effet de zoom au toucher/clic */
#customText:hover,
#customText:active {
  transform: translateX(-50%) scale(1.05); /* Zoom de 5% */
}

    /* === Menu sobre ApexNew === */
    #menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    #hamburger-button {
      font-family: 'Apex New', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: blue;
      background: white;
      border: 2px solid black;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #hamburger-button:hover {
      background: black;
      color: white;
    }

    #menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #menu-overlay.open {
      transform: translateY(0);
    }

    #menu-overlay ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100%;
    }

    #menu-overlay li {
      margin: 20px 0;
    }

    #menu-overlay a {
      font-family: 'Apex New', sans-serif;
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      display: inline-block;
      padding: 10px 20px;
    }

    #menu-overlay a:hover {
      color: #ff0055;
    }

    /* === Cercles animés === */
    .circleContainer {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      pointer-events: auto;
    }

    .circle {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid red;
      animation: pulse 2s infinite ease-in-out;
    }

    .circle::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 0%;
      border-radius: 50%;
      border: 2px solid rgba(255, 0, 0, 0.7);
      transform: scale(0);
      animation: growFade 2s infinite ease-out;
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes growFade {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* === Texte overlay GLB === */
    .text-overlay {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 8px;
      border-radius: 3px;
      font-family: sans-serif;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      margin-top: 5px;
    }

    /* === Vidéo responsive === */
    #videoContainer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; max-width: 800px;
      aspect-ratio: 16/9;
      display: none;
      z-index: 100;
      background: black;
    }

    #videoContainer iframe {
      width: 100%; height: 100%;
      border: none;
    }

    #closeButton {
      position: absolute;
      top: -40px; right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      z-index: 101;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Texte principal -->
  <div id="customText">
    Réussir à l’Université :<br>
    toutes les vidéos
  </div>

  <!-- Menu -->
  <div id="menu-container">
    <button id="hamburger-button">☰</button>
  </div>
  <nav id="menu-overlay">
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Vidéos</a></li>
      <li><a href="#">À propos</a></li>
    </ul>
  </nav>

  <!-- Vidéo -->
  <div id="videoContainer">
    <button id="closeButton">Fermer</button>
    <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const hamburgerButton = document.getElementById('hamburger-button');
    const menuOverlay = document.getElementById('menu-overlay');
    hamburgerButton.addEventListener('click', () => {
      menuOverlay.classList.toggle('open');
    });
  </script>
</body>
</html>
