<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama + menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
            background: url("backgroundstatique.png") no-repeat center center fixed;
            background-size: cover;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }

        /* === Texte principal en overlay === */
        #main-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'ApexNew', sans-serif;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.3em;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            z-index: 2000; /* au-dessus de tout */
            pointer-events: none; /* ne bloque pas les clics */
        }

        /* === Styles pour le menu Hamburger === */
        #menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        #hamburger-button {
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }
        #hamburger-button .line {
            width: 100%;
            height: 3px;
            background-color: black;
            transition: all 0.3s ease-in-out;
        }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 60px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            font-family: sans-serif;
            box-sizing: border-box;
        }
        #menu-overlay.open {
            transform: translateX(0);
        }
        #menu-overlay h2 {
            margin-top: 0;
            color: #333;
        }
        #menu-overlay ul {
            list-style: none;
            padding: 0;
        }
        #menu-overlay li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        #menu-overlay a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            display: block;
        }
        
        /* === Cercles animés === */
        .circleContainer {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid red;
            animation: pulse 2s infinite ease-in-out;
        }
        .circle::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 0%;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 0, 0.7);
            transform: scale(0);
            animation: growFade 2s infinite ease-out;
            animation-delay: 0.5s;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes growFade {
            0% { transform: scale(0); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* === Texte overlay sous le GLB === */
        .text-overlay {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 3px;
            font-family: sans-serif;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            margin-top: 5px;
        }

        /* === Vidéo responsive === */
        #videoContainer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 800px;
            aspect-ratio: 16/9;
            display: none;
            z-index: 100;
            background: black;
        }
        #videoContainer iframe {
            width: 100%; height: 100%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: -40px; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <!-- Texte ajouté -->
    <div id="main-title">
        réussir à l'université<br>toutes les vidéos
    </div>

    <canvas id="renderCanvas"></canvas>

    <div id="menu-container">
        <button id="hamburger-button">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </div>
    <div id="menu-overlay">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Élément 1</a></li>
            <li><a href="#">Élément 2</a></li>
            <li><a href="#">Élément 3</a></li>
        </ul>
    </div>
    
    <div id="videoContainer">
        <button id="closeButton">Fermer</button>
        <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- reste de ton script identique -->
</body>
</html>
