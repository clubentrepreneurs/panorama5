<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama + menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet"> <!-- Import de la police ApexNew -->
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
            background: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }

        /* === Texte personnalisé === */
        #customText {
            position: absolute;
            top: 30px;   /* Change la valeur pour déplacer verticalement */
            left: 50%;   /* Centre horizontalement */
            transform: translateX(-50%); /* Garde centré */
            font-family: 'Apex New', sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: black;
            z-index: 2000; /* Au-dessus de tout */
            line-height: 1.2;
            background-color: rgba(255,255,255,0.6); /* Optionnel : fond semi-transparent */
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* === Styles pour le menu Hamburger === */
        #menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        #hamburger-button {
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }
        #hamburger-button .line {
            width: 100%;
            height: 3px;
            background-color: black;
            transition: all 0.3s ease-in-out;
        }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 60px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            font-family: sans-serif;
            box-sizing: border-box;
        }
        #menu-overlay.open {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- === Texte ajouté === -->
    <div id="customText">
        REUSSIR A L'UNIVERSITE :<br>
        TOUTES LES VIDEOS
    </div>

    <div id="menu-container">
        <button id="hamburger-button">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </div>
    <div id="menu-overlay">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Élément 1</a></li>
            <li><a href="#">Élément 2</a></li>
            <li><a href="#">Élément 3</a></li>
        </ul>
    </div>
    
    <div id="videoContainer">
        <button id="closeButton">Fermer</button>
        <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, alpha: true });
        const scene = new BABYLON.Scene(engine);

        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/2.5, 300, new BABYLON.Vector3(0,0,0), scene);
        camera.attachControl(canvas, true);

        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

        const dome = new BABYLON.PhotoDome("panorama", "test6.png", { resolution: 32, size: 1000 }, scene);
        dome.imageMode = BABYLON.PhotoDome.MODE_MONOSCOPIC;

        const domeMat = dome.mesh.material;
        domeMat.diffuseTexture.hasAlpha = true;
        domeMat.useAlphaFromDiffuseTexture = true;
        domeMat.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
        domeMat.backFaceCulling = false;
        domeMat.needDepthPrePass = true;

        const circleMap = new Map();
        function createCircle(id, text) {
            const container = document.createElement("div");
            container.id = "circle_" + id;
            container.classList.add("circleContainer");
            container.innerHTML = `<div class="circle"></div><div class="text-overlay">${text}</div>`;
            document.body.appendChild(container);
            return container;
        }

        const glbFiles = ["agenda2.glb", "2.glb", "3.glb", "4.glb"];
        const videoUrls = [
            "https://www.youtube.com/watch?v=lUU1G-6klpI",
            "https://www.youtube.com/watch?v=SWIDVGO3Gg0",
            "https://www.youtube.com/watch?v=Jgcb7hjdgaU",
            "https://www.youtube.com/watch?v=T6CI_hIbJIA"
        ];
        const customAngles = [
            0.5 * (Math.PI / 180),
            302 * (Math.PI / 180),
            112.5 * (Math.PI / 180),
            214 * (Math.PI / 180)
        ];
        const radius = 400;

        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const closeButton = document.getElementById("closeButton");

        function getEmbedUrl(url) {
            const videoId = url.split('v=')[1];
            return `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&playsinline=1&autoplay=1`;
        }

        glbFiles.forEach((file, index) => {
            BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes, particleSystems, skeletons, animationGroups) {
                if (!meshes || meshes.length === 0) {
                    console.warn(`Aucun mesh trouvé dans ${file}.`);
                    return;
                }
                const mesh = meshes[0];

                if (animationGroups) {
                    animationGroups.forEach(ag => ag.start(true));
                }

                mesh.scaling = new BABYLON.Vector3(20, 20, 20);

                const pivot = new BABYLON.TransformNode("pivot_" + index, scene);
                mesh.position.z = radius;
                if (customAngles[index] !== undefined) {
                    pivot.rotation.y = customAngles[index];
                }
                mesh.parent = pivot;

                const circle = createCircle(index + 1, file);
                circleMap.set(mesh, circle);

                circle.addEventListener('click', () => {
                    const embedUrl = getEmbedUrl(videoUrls[index]);
                    videoPlayer.src = embedUrl;
                    videoContainer.style.display = "block";
                    camera.detachControl(canvas);
                });
            });
        });

        closeButton.addEventListener('click', () => {
            videoPlayer.src = "";
            videoContainer.style.display = "none";
            camera.attachControl(canvas, true);
        });

        engine.runRenderLoop(() => {
            scene.render();
            circleMap.forEach((circle, mesh) => {
                if (!mesh) return;

                const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;
                const pos = BABYLON.Vector3.Project(
                    worldCenter,
                    BABYLON.Matrix.IdentityReadOnly,
                    scene.getTransformMatrix(),
                    camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
                );

                if (pos.z >= 0 && pos.z <= 1) {
                    circle.style.left = `${pos.x}px`;
                    circle.style.top = `${pos.y}px`;
                    circle.style.transform = "translate(-50%, -50%)";
                    circle.style.visibility = "visible";
                } else {
                    circle.style.visibility = "hidden";
                }
            });
        });

        window.addEventListener("resize", () => engine.resize());

        const hamburgerButton = document.getElementById('hamburger-button');
        const menuOverlay = document.getElementById('menu-overlay');

        hamburgerButton.addEventListener('click', () => {
            menuOverlay.classList.toggle('open');
        });
    </script>
</body>
</html>
